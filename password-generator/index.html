<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mot de Passe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de Mot de Passe</h1>
        <div class="generator">
            <label for="length">Longueur du mot de passe :</label>
            <input type="number" id="length" min="4" max="20" value="12">
            <div class="options">
                <label><input type="checkbox" id="includeNumbers" checked> Inclure des chiffres</label><br>
                <label><input type="checkbox" id="includeUppercase" checked> Inclure des lettres majuscules</label><br>
                <label><input type="checkbox" id="includeSpecial" checked> Inclure des caractères spéciaux</label><br>
                <label><input type="checkbox" id="excludeSimilar"> Exclure les caractères similaires (i, l, 1, L, o, 0, O)</label>
            </div>
            <button id="generate">Générer</button>
        </div>
        <div class="result">
            <input type="text" id="password" readonly>
            <button id="copy">Copier</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
