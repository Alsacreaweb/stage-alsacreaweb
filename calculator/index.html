<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="flex justify-left items-start w-screen h-screen m-5">
        <div class="bg-slate-100 grid grid-cols-4 gap-2 p-2">
            <div class="p-4 bg-slate-300 rounded-xl shadow-lg text-right col-span-4 " id="result"><span class="blink">0</span></div>

            <div class="p-4 bg-white rounded-xl shadow-lg text-center col-span-3 hover:opacity-50 cursor-pointer" id="clear">C</div>
            <div class="p-4 bg-white rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="division">/</div>

            <div class="p-4 bg-white rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="num7">7</div>
            <div class="p-4 bg-white rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="num8">8</div>
            <div class="p-4 bg-white rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="num9">9</div>
            <div class="p-4 bg-white rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="multiplication">*</div>

            <div class="p-4 bg-white rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="num4">4</div>
            <div class="p-4 bg-white rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="num5">5</div>
            <div class="p-4 bg-white rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="num6">6</div>
            <div class="p-4 bg-white rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="substraction">-</div>

            <div class="p-4 bg-white rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="num1">1</div>
            <div class="p-4 bg-white rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="num2">2</div>
            <div class="p-4 bg-white rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="num3">3</div>
            <div class="p-4 bg-white rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="addition">+</div>

            <div class="p-4 bg-white rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="negative">+/-</div>
            <div class="p-4 bg-white rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="num0">0</div>
            <div class="p-4 bg-white rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="comma">,</div>
            <div class="p-4 bg-blue-700 rounded-xl shadow-lg text-center hover:opacity-50 cursor-pointer" id="equal">=</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
